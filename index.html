<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/1e07c8a7b4.js"
      crossorigin="anonymous"
      defer
    ></script>

    <title>Weather App</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="header">Weather App</div>
        <div class="search">
          <input type="text" id="input" />
          <button id="search-btn">Search</button>
        </div>

        <!-- Information About Weather  -->
        <div class="info">
          <p id="city-name"></p>

          <div class="update">
            <img src="" alt="" />
            <p id="clouds-update"></p>
          </div>

          <p id="temperature"></p>

          <div class="extra">
            <div id="humidity"></div>
            <div id="wind"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
